<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="asset/signStyle.css">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <main>
        <div class="container" id="container">
            <div class="form-container sign-in">
                <form action="#" method="post">
                    <h1>Sign In</h1>
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <button type="submit">Sign In</button>
                </form>
            </div>

            <div class="form-container sign-up">
                <form action="#" method="post">
                    <h1>Sign Up</h1>
                    <input type="text" name="username" placeholder="Username">
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                    <input type="password" name="repassword" placeholder="Enter Password Again">
                    <button type="submit">Sign In</button>
                </form>
            </div>

            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel left-toggle">
                        <h1>Welcome back!</h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                        <button class="hidden" id="signin">Sign In</button>
                    </div>

                    <div class="toggle-panel right-toggle">
                        <h1>Hello!</h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                        <button class="hidden" id="signup">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="is/script.js"></script>

</html>
